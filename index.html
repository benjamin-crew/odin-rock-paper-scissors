<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <title>Rock Paper Scissors</title>
   </head>
   <body>
      <div class="header">
         <div class="navbar">
            <h2>
                Rock Paper Scissors
            <h2>
         </div>
      </div>
      <div class="game-status-section">
         <div class="game-status-middle">
             <h1 class="round-status">Click a button to play</h1>
             <h3 class="round-choices"></h3>
         </div>
      </div>
      <div class="game-section">
         <div class="game-section-text">
         </div>
         <div class="game-section-content">
            <button type="button" id="rock">
               <img src="./img/noun-rock-88661.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
            <button type="button" id="paper">
               <img src="./img/noun-paper-88662.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
            <button type="button" id="scissors">
               <img src="./img/noun-scissors-88666.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
         </div>
      </div>
      <div class="scores-section">
          <p class="scores-section-status"></p>      
          <p class="scores-section-scores"></p> 
      </div>
      <div class="footer">
         <p></p>The Odin Project 2023</p>
      </div>

      <script src="script.js"></script>
   </body>
</html>
