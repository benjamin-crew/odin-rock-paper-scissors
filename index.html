<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <title>Rock Paper Scissors</title>
   </head>
   <body>
      <div class="header">
         <div class="navbar">
            <h2>
                Rock Paper Scissors
            <h2>
         </div>
      </div>
      <div class="hero-section">
         <div class="hero-left">
             <h1>Click to play</h1>
         </div>
         <div class="hero-right">
             <button type="button" class="play">Play</button>
         </div>
      </div>
      <div class="game-section">
         <div class="game-section-text">
         </div>
         <div class="game-section-content">
            <button type="button" id="rock" disabled>
               <img src="./img/noun-rock-88661.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
            <button type="button" id="paper" disabled>
               <img src="./img/noun-paper-88662.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
            <button type="button" id="scissors" disabled>
               <img src="./img/noun-scissors-88666.svg" alt="unsplash-img">
               <div class="text"></div>
            </button>
         </div>
      </div>
      <div class="scores-section">
          <p class="scores-section-status"></p>      
          <p class="scores-section-scores"></p> 
      </div>
      <div class="footer">
         <a>The Odin Project 2023<a>
      </div>

      <script src="script.js"></script>
   </body>
</html>
